<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="https://storage.googleapis.com/platform-webstore-rel-assets/pgo/site_assets/favicon.ico">
    <link rel="stylesheet" href="../css/styleslog.css">
</head>
<body>
    <div class="container">
       <div class="logo">
				<a href="index.html">
				<img src="../assets/LOGO/T21_Login.png" alt="Pokemon Go Logo" />
				</a>
			</div>
        <div class="login-container">
            <h3>Sign in with your Pokemon Go account</h3>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn niantic">Login with Niantic Kids</button>
            </form>
            <p>Or sign up with:</p>
            <button class="login-btn apple">Sign in with Apple</button>
            <button class="login-btn facebook">Sign in with Facebook</button>
            <button class="login-btn google">Sign in with Google</button>
            <p>If you don't have a Pokemon Go Account, <a href="signup.html">Make one today!</a></p>
        </div>
    </div>
    <script src="../javascript/script.js"></script>
</body>
</html>
